<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #555;
            border-bottom: none;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        .success-message {
            margin-top: 20px;
            text-align: center;
            color: green;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="SUBMIT">
        </form>

        <!-- Success message that will be shown after form submission -->
        <div id="successMessage" class="success-message" style="display: none;">
            Thank you for your response, we'll look forward to it.
        </div>

        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p>Email: CarGO111@gmail.com.com</p>
            <p>Address: 123 Main Street, Mumbai, Maharashtra</p>
            <p>Telephone: (123) 456-7890</p>
            <p>We're always here to help! Feel free to reach out with any questions or concerns.</p>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting in the traditional way
            
            // Show the success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Optionally clear the form fields
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
