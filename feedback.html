<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback | CARGO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1rem;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        input[type="date"] {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Customer Feedback</h1>
        <p>We value your feedback! Please share your experience with us.</p>
        <form id="feedbackForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your full name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@domain.com" required>

            <label for="testimonial">Your Feedback</label>
            <textarea id="testimonial" name="testimonial" placeholder="Share your experience..." required></textarea>

            <label for="date">Date of Experience</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('feedbackForm');

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Create a FormData object from the form
                const formData = new FormData(form);

                // Replace with your actual Google Apps Script URL
                const scriptURL = 'https://script.google.com/macros/s/AKfycbzxF9liUIf7s7Qs1VQEWqbIK969SqxTX5baSfbzCos8lgdLDhDnxIDIzZ0Qx-66FJY/exec'; 

                // Submit the form data to Google Sheets
                fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (response.ok) {
                        alert('Thank you for your feedback!');
                        form.reset(); // Reset the form after successful submission
                    } else {
                        alert('There was an error submitting your feedback. Please try again later.');
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    alert('There was an error submitting your feedback. Please try again later.');
                });
            });
        });
    </script>
</body>
</html>
